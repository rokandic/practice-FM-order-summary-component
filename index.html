<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/png" size="32x32" href="./images/favicon-32x32.png">

        <title>Frontend Mentor | Order summary card</title>
    </head>
    <body>
        <div class="spacer"></div>

        <main>
            <img id="banner" alt="order summary banner" src="./images/illustration-hero.svg"/>

            <section id="order-summary">
                <h1>Order Summary</h1>
            
                <p id="description">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
            
                <div class="order-item">
                    <img class="icon" alt="music icon" src="./images/icon-music.svg" />
                    <div class="plan-price">
                        <p class="plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a class="change" href="#">Change</a>
                </div>

                
                <a id="proceed" href="#">Proceed to Payment</a>
                <a id="cancel" href="#">Cancel Order</a>
            </section>            
        </main>

        <footer>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/rokandic" target="_blank">Rok Andic</a>.
        </footer>
    </body>    
</html>
